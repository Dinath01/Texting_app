name: text_app
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.2.0
  firebase_core: ^3.4.0
  provider:
  cloud_firestore: ^5.4.0
    # Only once

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.14.1"
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  fonts:
    - family: Monument
      fonts:
        - asset: fonts/MonumentExtended-Regular.otf
  assets:
    - assets/splash.jpg
    - assets/logo.png
    - assets/appicon.png  # Optional: If you're using appicon in your project

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#42a5f5"  # Optional: Set a background color
  background_image: "assets/splash.jpg"  # Set your JPG image as the splash background
  image: "assets/splash.jpg"  # Set your JPG image as the splash image
  fullscreen: true  # Optional: Use fullscreen mode for splash
